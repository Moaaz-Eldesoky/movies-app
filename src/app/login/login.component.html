<div class="w-75 mx-auto py-5">
  <h2>Login Now</h2>
  <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm(loginForm)">
    <div>
      <label for="username">user name</label>
      <input formControlName="username" type="text" class="form-control" name="">
      <div class="alert alert-danger mt-2"
        *ngIf="loginForm.get('username')?.errors!=null && loginForm.get('username')?.touched ">
        <p *ngIf="loginForm.get('username')?.errors?.['required']">user name is required</p>
        <!-- <p *ngIf="loginForm.get('user_name')?.errors?.['user_name']!=null">Enter a valid user name</p> -->
      </div>
    </div>
    <div>
      <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control" name="">
      <div class="alert alert-danger mt-2"
        *ngIf="loginForm.get('password')?.errors!=null && loginForm.get('password')?.touched ">
        <p *ngIf="loginForm.get('password')?.errors?.['required']">password is required</p>
        <p *ngIf="loginForm.get('password')?.errors?.['pattern']!=null">Please enter a password that starts with a
          letter (uppercase or lowercase) and is 7 to 15 characters long. It can contain letters, digits, or underscores
        </p>
      </div>
    </div>
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-info mt-2">Login</button>
  </form>
</div>
